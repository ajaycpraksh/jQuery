<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="
https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js
"></script>
    <title>Document</title>
</script>
<script>

//id selector
$(document).read(function(){
  $("id").click(function(){
    $("#test").hide();
  });
});
//class selector
$(document).ready(function(){
  $("class").click(function(){
    $(".test").hide();
  });
});

//click event
$(document).ready(function(){
  $("click").click(function(){
    $(this).hide();
  });
});
    //element selector
    $(document).ready(function(){
  $("element").click(function(){
   $("p").hide();
  });
});

</script>
</head>
<body>
 

<hr>

<!-- Id selector -->
<h2>This is a heading</h2>
<p id="test">This is another paragraph2.</p>
<button class="id" >Click me</button>

<hr>
<!-- class selector -->
<h3class="test">This is a heading</h3class=>
<p class="test">This is a paragraph.</p>
<p>This is another paragraph.</p>
<button class="class">Click me</button>
<hr>
<!-- click() -->
<p class="click">
    <h3>If you click on me, I will disappear.</h3>
    <p>Click me away!</p>
    <p>Click me too!</p>
</p>
   <!-- element selector -->
   <h2>This is a heading</h2>
   <p>This is a paragraph.</p>
   <p>This is another paragraph.</p>
   <button class="element">Click me to hide paragraphs</button>

    

</body>
</html>
